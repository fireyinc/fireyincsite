<!DOCTYPE html>
<html>
  <head>
    <title>SpaceWorld 2</title>
    <link rel="stylesheet" href="Extra Files/CSS/style.css">
    <link rel="icon" type="image/jpeg" href="Extra Files/Images/sw2favicon.jpg"
  </head>
  <body>
    <div class="header">
      <div class="header--image">
        <a href="index.html"><img src="Extra Files/Images/sw2mc.png" class="header--image__img"></a>
      </div>
      <div class="header--links">
        <button onclick="tobuilds()" class="btn">Builds</button>
        <button onclick="tophotogallery()" class="btn">Photo Gallery</button>
        <button onclick="todownloadpage()" class="btn">World Download</button>
      </div>
   </div>
    <script type="text/javascript">
        function tobuilds() {
            location.href = "builds.html"
        }
        
        function tophotogallery() {
            location.href = "gallery.html"
        }

        function todownloadpage(){
          location.href = "download.html"
        }
        function keygen(){
            var keytail = Math.floor(Math.random() * (999 - 100) + 100);
            var key1 = Math.floor(Math.random() * (7 - 1) + 1);
            var key2 = Math.floor(Math.random() * (7 - 1) + 1);
            var key3 = Math.floor(Math.random() * (7 - 1) + 1);
            var key4 = Math.floor(Math.random() * (7 - 1) + 1);
            var key5 = Math.floor(Math.random() * (7 - 1) + 1);
            var key6 = Math.floor(Math.random() * (7 - 1) + 1);
            var key7 = Math.floor(Math.random() * (7 - 1) + 1);
            var mathvar = key1+key2+key3+key4+key5+key6+key7;
            mathvar = mathvar%7
            if (mathvar == 0){
                document.getElementById("key").innerHTML = `${keytail}-${key1}${key2}${key3}${key4}${key5}${key6}${key7}`
            }
            else{
                keygen();
            }
            
        }


    </script>
    <h1>Welcome to the Windows 95 Key Generator!</h1>
    <p>Congrats on finding this secret!  Now, I will describe this tool.  Here, we generate keys for Windows 95.  Just press Generate, and Enjoy!</p>
    <br>
    <p>Key:</p>
    <p id="key">000-0000000</p>
    <br>
    <button style="margin-left: 1cm;" onclick="keygen()">Generate</button>








  </body>
</html>
